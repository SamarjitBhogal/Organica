<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm to Table</title>

    <!-- Bootstrap Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link href="./login-signup.css" rel="stylesheet">
</head>

<body>
    <div class="card container text-center p-5 mt-5 rounded-0 bg-yellow">
        <div class="mb-5">
            <h1 class="mb-4">
                Create an Account
            </h1>
            <ul class="nav nav-tabs nav-fill">
                <li class="nav-item">
                    <a class="nav-link bg-green c-white" aria-current="page" href="#">Customers</a>
                </li>
                </li>
                <li class="nav-item">
                    <a class="nav-link c-black" href="#">Suppliers</a>
                </li>
            </ul>
            <div class="form-floating mb-3">
                <input type="email" class="form-control rounded-0" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control rounded-0" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <button type="button" class="btn btn-lg w-50 mx-auto rounded-0 bg-green c-white">Create Account</button>
        </div>
        <div>
            <h5>
                Already have an account?
            </h5>
            <a href="./sign-up.html">Login ></a>
        </div>
    </div>
</body>

</html>
